bar-list: ["bar1"];

bar1: {
    block-list: ["battery","volume","wifi","date","time","whoami","music","workspaces"];
    position: "top";
    font: "Inconsolata 12, FontAwesome 10";
    underline-size: 2;    
    background-color-rgb: 0x0d0a0b;
    slack: 2;

    battery: {
        exec: "battery";
        align: "right";
        type: "periodic";
        interval: 30;
        background-color-rgb: 0x0d0a0b;
        underline-color-rgb: 0x227461;
        foreground-color-rgb: 0xdcc48e;
        variable-size: true;
    }

    wifi: {
        exec: "getwifinetwork";
        inherit: "bar1.battery";
        foreground-color-rgb: 0xdcc48e;
    }

    volume: {
        exec: "getvolume";
        fixed-size: 100;
        inherit: "bar1.battery";
        command-button1: "sao -t";
        type: "periodic";
        interval: 1;
        foreground-color-rgb: 0xdcc48e;
    }

    date: {
        exec: "echo  $(date '+%x')";
        inherit: "bar1.battery";
        underline-color-rgb: 0x227461;
        align: "right";
        fixed-size: 100;
        foreground-color-rgb: 0xdcc48e;
    }
    
    time: {
        exec: "echo   $(date '+%X')";
        inherit: "bar1.battery";
        type: "periodic";
        interval: 5;
        underline-color-rgb: 0x227461;
        align: "right";
        fixed-size: 100;
        foreground-color-rgb: 0xdcc48e;
    }

    whoami: {
        exec: "echo  $(whoami)@$(hostname)";
        inherit: "bar1.battery";
        type: "once";
        align: "left";
        fixed-size: 100;
        underline-color-rgb: 0x227461;
        foreground-color-rgb: 0xdcc48e;
    }

    music: {
        exec: "getmusicstatus";
        inherit: "bar1.battery";
        type: "periodic";
        interval: 5;
        align: "left";
        fixed-size: 300;
        command-button1: "togglepauseplay";
        foreground-color-rgb: 0xdcc48e;
    }

    workspaces: {
        exec: "python /usr/bin/monitor_workspaces.py";
        align: "center";
        type: "persist";
        background-color-rgb: 0x0d0a0b;
        fixed-size: 200;
        foreground-color-rgb: 0xdcc48e;
    }
}
