<!DOCTYPE HTML>
<html>
    <head>
        <title>Homepage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript">
            function goToAddress(url) {
                window.location.href = url;
            }
        </script>
        <link rel="icon" href="favicon.png" type="image/icon">
    </head>
    <body>
        <h1 id="title">Homepage</h1>
        <script type="text/javascript">
            function submit() {

            }

        <form action="javascript: submit();">
            <input id="search_field" type="text" name="search_term" placeholder="Search . . .">
        </form>
        <div class="row">
            <button class="group-button" onclick="goToAddress('https://www.google.com');">Placeholder</button>
            <button class="group-button" onclick="goToAddress('https://www.google.com');">Placeholder</button>
            <button class="group-button" onclick="goToAddress('https://www.google.com');">Placeholder</button>
        </div>

            <button class="group-button" onclick="goToAddress('https://aur.archlinux.org');">Arch User Repository</button>
